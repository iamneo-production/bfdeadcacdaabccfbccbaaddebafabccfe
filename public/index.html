    <h1><center>FRIENDS BOOK</center></h1><br><br>

    <textarea name="name" rows="6" cols="35" ></textarea>/><br><br>

    <input type="radio" name="yes" value="Yes" />Yes
    <input type="radio" name="yes" value="No" />No<br><br>
    <label for="color">6.Best colour that suits me? </label><br><br>
    <input type="checkbox" name="Red" value="Red"/>Red
    <input type="checkbox" name="Black" value="Black"/>Black
    <input type="checkbox" name="White" value="White"/>White
    <input type="checkbox" name="Blue" value="Blue"/>Blue
    <input type="checkbox" name="Green" value="Green"/>Green<br><br>
